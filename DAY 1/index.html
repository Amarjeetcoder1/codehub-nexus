<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">My Product Store</h1>
    <div class="container">
        <div class="card">
            <img src="https://media.istockphoto.com/id/1373017594/photo/headphones-on-the-orange-color-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=PGBqWutJ5dRzuQ5CpgqrAD7efH_HYZYKTA8hMW9agQM=" alt="Product 1">
            <h2>Bluetooth Headphones</h2>
            <p>Price: ₹999</p>
            <button>Buy Now</button>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8U21hcnQlMjBXYXRjaHxlbnwwfHwwfHx8MA%3D%3D" alt="Product 2">
            <h2>Smart Watch</h2>
            <p>Price: ₹1499</p>
            <button>Buy Now</button>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1527814050087-3793815479db?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8V2lyZWxlc3MlMjBNb3VzZXxlbnwwfHwwfHx8MA%3D%3D" alt="Product 3">
            <h2>Wireless Mouse</h2>
            <p>Price: ₹799</p>
            <button>Buy Now</button>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://media.istockphoto.com/id/1396231106/photo/gaming-keyboard-with-backlight.webp?a=1&b=1&s=612x612&w=0&k=20&c=gZ7lNiJPj6kXPclzFNOKG82LmejcizOj3DC8D-jB9HQ=" alt="Product 4">
            <h2>Gaming Keyboard</h2>
            <p>Price: ₹1299</p>
            <button>Buy Now</button>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
